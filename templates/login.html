{% extends 'base.html' %}

{% block styles %}
<link href="../static/login.css" rel="stylesheet">
{% endblock %}


{% block content %}
	<div class="wrapper">
		<h3 class="form-heading">Welcome back! Please sign In</h3>
        <hr class="color-graph">
        <div class="alert alert-danger" style="Display:{{display}}">
   			{{message}}
   		</div>
        <br>
        <form  action ="{{request.get_full_path}}" method="post" name="loginForm" class="form-signin" id="loginForm">
            {% csrf_token %}
            <input type="text" class="form-control top-form" name="Email" placeholder="Email" required="" autofocus="" />
        	<input type="password" class="form-control bottom-form" name="Password" placeholder="Password" required="" />
            <button class="btn btn-lg btn-primary btn-block"  name="Login" value="Login" type="Submit">Login</button>
            <div>
                <button id="login_lost_btn" type="button" class="btn btn-link">Lost Password?</button>
                <a href="/register" ><button id="login_register_btn" type="button" class="btn btn-link" >Register</button></a>
            </div>
		</form>
	</div>
{% endblock %}
