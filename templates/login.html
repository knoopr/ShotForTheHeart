{% extends 'base.html' %}

{% block styles %}
<link href="../static/login.css" rel="stylesheet">
{% endblock %}


{% block content %}
	<div class="wrapper">
		<h3 class="form-heading">Welcome Back! Please Sign In</h3>
        <hr class="color-graph">
        <div class="alert alert-danger" style="Display:{{display}}">
   			Please enter a valid email and password!
   		</div>
        <br>
        <form  method="post" name="loginForm" class="form-signin" id="loginForm">
            {% csrf_token %}
            <input type="text" class="form-control" name="Email" placeholder="Email" id="loginEmail" required="" {{email_field}} />
        	<input type="password" class="form-control" name="Password" placeholder="Password" id="loginPassword" required="" {{pass_field}}/>
    			 
            <button class="btn btn-lg btn-primary btn-block"  name="Submit" value=":ogin" type="Submit">Login</button>
            <div>
                <button id="login_lost_btn" type="button" class="btn btn-link">Lost Password?</button>
                <button id="login_register_btn" type="button" class="btn btn-link" onclick="Register()">Register</button>
            </div>
		</form>
		<form action="" method="post" name="RegisterForm" class="form-signin" id="registerForm">
		    <input type="text" class="form-control" name="Name" placeholder="Full Name" id="fullName" required=""/>
		    <input type="text" class="form-control middle-form" name="Email" placeholder="Email" required=""/>
            <input type="password" class="form-control middle-form" name="Password" placeholder="Password" required=""/>
            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required=""/>
            
            <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Register" type="Submit">Register</button>
        </form>
	</div>
{% endblock %}

{% block javascript %}
<script type="text/javascript">
    function Register(){
        $('#loginForm').css("display","none");
        $('#registerForm').css("display","block");
        $('.form-heading').text("Welcome! Register Below");
    }
</script>

{% endblock %}
