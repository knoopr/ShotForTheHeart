{% extends 'base.html' %}



{% block styles %}
<link href="../static/profile.css" rel="stylesheet">
{% endblock %}



{% block content %}
<div class="row-fluid">
	<div class="col-md-6">
		<img id="picture" src="{{picture}}" alt ="Your target's photo">
	</div>
	<div class="col-md-6">
		<div id="information">
			<div class="row-fluid">
				<div class="col-md-4"> Name: </div>
				<div class="col-md-8"> {{target.name}} </div>
			</div>
			<div class="row-fluid">
				<div class="col-md-4"> Program: </div>
				<div class="col-md-8"> {{target.program}} </div>
			</div>
			<div class="row-fluid">
				<div class="col-md-4"> Year: </div>
				<div class="col-md-8"> {{target.year}} </div>
			</div>
			<div class="row-fluid">
				<div class="col-md-4"> Hangout Spot: </div>
				<div class="col-md-8"> {{target.location}} </div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
