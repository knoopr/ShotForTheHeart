{% extends 'base.html' %}

{% block styles %}
<link href="../static/login.css" rel="stylesheet">
{% endblock %}


{% block content %}
	<div class="wrapper">
		<h3 class="form-heading">Welcome! Please register below</h3>
        <hr class="color-graph">
        <div class="alert alert-danger" style="Display:{{display}}">
   			{{message}}
   		</div>
        <br>
		<form action="" method="post" name="RegisterForm" class="form-signin" id="registerForm">
			{% csrf_token %}
		    <input type="text" class="form-control top-form" name="Email" placeholder="Email" required=""/>
            <input type="password" class="form-control middle-form" name="Password" placeholder="Password" required=""/>
            <input type="password" class="form-control bottom-form" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required=""/>
            
            <button class="btn btn-lg btn-primary btn-block"  name="Register" value="Register" type="Submit">Register</button>
        </form>
	</div>
{% endblock %}
