<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Shot For The Heart {{city}} - {{page}} </title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="../static/base.css" rel="stylesheet">

  <!-- Custom style for this page -->
  {% block styles %}{% endblock %}
  
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class=" navbar-inverse navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a id="brand" class="navbar-brand" href="http://shotfortheheart.ca">Shot For The Heart</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="{% ifequal active_tab 'home' %} active {% endifequal %}"><a href="/">Home</a></li>
            {% if user.is_authenticated %}
            <li class="{% ifequal active_tab 'profile' %} active {% endifequal %}"><a href="/profile">Me</a></li>
            <li class="{% ifequal active_tab 'target' %} active {% endifequal %}"><a href="/target">Target</a></li>
            <li><a href="#Fundraising">Fund raising</a></li>
            <li><a href="/logout" >Logout</a></li>
            {% else %}
            <li class="{% ifequal active_tab 'login' %} active {% endifequal %}"><a href="/login" >Login</a></li>
          	{% endif %}
          	
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="main-block">
      {% block content %}{% endblock %}
    </div>
  </div>
  <footer>
    <div id="footer_content">
      <p>© Rick Knoop. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
    </div>
  </footer>


  <!-- jQuery CDN -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <!-- jQuery local fallback -->
  <script>window.jQuery || document.write('<script src="../static/jquery.min.js"><\/script>')</script>

  <!--Bootstrap JS CDN-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <!-- Bootstrap JS local fallback -->
  <script>if(typeof($.fn.modal) === 'undefined') {document.write('<script src="../static/bootstrap.min.js"><\/script>')}</script>

  <!-- Bootstrap CSS local fallback -->
  <script>
    $(document).ready(function() {
      var bodyColor = $('body').css('color');
      if(bodyColor != 'rgb(51, 51, 51)') {
        $("head").prepend('<link rel="stylesheet" href="../static/bootstrap.min.css">');}});
  </script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="../static/ie10-viewport-bug-workaround.js"></script>

  <!-- Other Javascript for this page -->
  {% block javascript %}{% endblock %}
  
</body>
</html>
